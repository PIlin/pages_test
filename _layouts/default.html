<!doctype html>
<html>
<head>
  <title>{{title}}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    {% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
	{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}


    <link rel="stylesheet" href="{{ relative }}stylesheets/styles.css">
    <link rel="stylesheet" href="{{ relative }}stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


</head>
<body>
	{{ content }}

	<script src="{{ relative }}javascripts/scale.fix.js"></script>
              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-39408689-2");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

</body>
</html>
